<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="lotto-style.css">
</head>
<body>
<h1>로또 번호 추첨기</h1>
<script>
    var lotto = []; // 로또 라는 변수를 배열로 만들어주었습니다.
    while (lotto.length < 6) { // while문으로 배열 안의 값이 6개가 되도록 반복해주었습니다.
        var num = parseInt(Math.random() * 45 + 1); // 1이상 46미만의 랜덤한 정수를 num에 넣어줍니다.
        if (lotto.indexOf(num) == -1) { // 배열 안에 값이 있다면 값의 index, 없으면 -1이 나오는 걸 이용하여 중복값 제거
            lotto.push(num); // lotto 배열에 값을 push로 넣어줌
        }
    }
    lotto.sort((a, b) => a - b); // sort를 활용하여 오름차순으로 정렬
    document.write("<div class='ball ball1'>" + lotto[0] + "</div>");
    document.write("<div class='ball ball2'>" + lotto[1] + "</div>");
    document.write("<div class='ball ball3'>" + lotto[2] + "</div>");
    document.write("<div class='ball ball4'>" + lotto[3] + "</div>");
    document.write("<div class='ball ball5'>" + lotto[4] + "</div>");
    document.write("<div class='ball ball6'>" + lotto[5] + "</div>");
</script>
</body>
</html>
