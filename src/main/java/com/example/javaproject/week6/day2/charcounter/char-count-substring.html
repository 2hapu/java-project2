<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자소서 글자수 계산기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    h1 {
      margin-top: 30px;
    }
    #count {
      float: right;
    }
  </style>
</head>960026
<body class="container">
<h1>자기소개</h1>
<textarea onkeydown="counter()" class="form-control" rows="3" id="jasoseol">저는 인성 문제가 없습니다.</textarea>
<!--event로 글자 입력될 때 함수 counter가 발동하도록 했음-->
<span id="count">(0/200)</span>
<script>
  function counter(){ // 함수로 만들어서 여러 줄의 코드를 한 번에 실행할 수 있도록 하였음
    var content = document.getElementById('jasoseol').value; // jasoseol이라는 id를 가진 값을 가져옴
    if(content.length > 200) { // 조건식으로 200글자 제한을 줬음
      content = content.substring(0, 200); // substring으로 0이상 200미만이 넘어가면 작성안되도록 하였음
      document.getElementById('jasoseol').value = content; // 200글자 제한을 준 값을 다시 textarea에 넣어줌
    }
    document.getElementById('count').innerHTML = '(' + content.length + '/200)'; // 타입캐스팅으로 원하는 모양으로 나오게 하였음
  };
  counter();
</script>
</body>
</html>
