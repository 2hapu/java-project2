<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로또 번호 추첨기 1</title>
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        var num = Math.random() * 45 + 1; // 0이상 1미만 -> 1이상 46미만 정수
        var ball1 = parseInt(num);
        document.write(ball1);
    </script>
</body>
</html>
