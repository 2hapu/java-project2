<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var lotto = [];
    while (lotto.length < 6){
      var num = parseInt(Math.random() * 45 + 1);
      if(lotto.indexOf(num) == -1){
        lotto.push(num);
      }
    }
    lotto.sort((a, b) => a - b);
    document.write(lotto);
  </script>

</body>
</html>
